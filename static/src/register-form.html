<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/styles/styles.css"/>
    <link rel="stylesheet" type="text/css" href="/static/styles/register.css"/>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="/static/js/tabs.js"></script>
    <title>Registro | Le bakerys</title>
</head>
<body>
    <div class="item-background"></div>
    <div class="container-register">
        <div class="form-item">
            <div class="left-content"></div>
            <div class="right-content">
                <div class="form-title">Crear cuenta nueva</div>
                <form action="#" method="post">
                    <div class="list-tabs">
                        <div class="timeline_line"></div>
                        <a class="t1 tab active-t" href="#tab-1"><span class="span icon-checkmark"></span></a>
                        <a class="t2 tab" href="#tab-2"><span class="span"></span></a>
                        <a class="t3 tab" href="#tab-3"><span class="span"></span></a>
                    </div>
                    <div id="tab-1" class="form-content show">
                        <label for="user">Nombre de usuario:</label>
                        <input type="text" name="user">
                        <label for="pass">Contraseña:</label>
                        <input type="text" name="pass">
                        <label for="email">Email:</label>
                        <input type="email" name="email">
                        <input type="submit" value="Siguiente"/>
                    </div>
                    <div id="tab-2" class="form-content">
                        <label for="name">Nombre:</label>
                        <input type="text" name="name">
                        <label for="surname1">Primer apellido:</label>
                        <input type="text" name="surname1">
                        <label for="surname2">Segundo apellido:</label>
                        <input type="text" name="surname2">
                        <label for="nid">DNI:</label>
                        <input type="text" name="nid">
                        <label for="phone">Contacto:</label>
                        <input type="tel" name="phone" pattern="[6,7,9]{1}[0-9]{1}[0-9]{1}-[0-9]{3}-[0-9]{3}">
                    </div>
                    <div id="tab-3" class="form-content">
                        <label for="street">Calle:</label>
                        <input type="text" name="street">
                        <label for="s_number">Número:</label>
                        <input type="number" name="s_number">
                        <label for="story">Piso:</label>
                        <input type="text" name="story">
                        <label for="p_code">Código postal:</label>
                        <input type="number" name="p_code">
                        <label for="city">Localidad:</label>
                        <input type="text" name="city">
                        <input type="button" value="Volver">
                        <input type="button" value="Enviar"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
